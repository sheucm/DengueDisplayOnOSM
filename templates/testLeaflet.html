<HTML>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
</head>
<body>
	<div id="map" style="height:600px;"></div>
	<script type="text/javascript">
		var map = L.map('map').setView([51.505, -0.09], 13);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18,
		    id: 'sheucm.cif6giigi0hicsykulk9diotp',
		    accessToken: 'pk.eyJ1Ijoic2hldWNtIiwiYSI6ImNpZjZnaWp5MzA5eWR0YW01Mm40cjB6c3cifQ.PEV8DDuHbEGVskBrPrGnKA'
		}).addTo(map);

		map.setView(new L.LatLng(22.996494, 120.217852), 12);

		{% for pos in positions %}
			var marker = L.marker({{pos}}).addTo(map);
		{% endfor %}
	</script>
</body>
</HTML>
